<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="baslik">Hesap Makinesi</h1>
    <br>
    <div class="cerceve">
       
        <div class="cevap">
            <div style="font-size: 60px;" id="cevap" class="cevapEkran"></div>
        </div>

    
        <div class="miniButton">
            <button onclick="sil()" class="btn">c</button>
        </div>
        <div class="buyukButton">
            <button onclick="tiklaSayi('1')" class="btn">1</button>
        </div>
        <div class="buyukButton">
            <button onclick="tiklaSayi('2')" class="btn">2</button>
        </div>
        <div class="buyukButton">
            <button onclick="tiklaSayi('3')" class="btn">3</button>
        </div>
        <div class="miniButton">
            <button onclick="tiklaSayi('/')" class="btn">/</button>
        </div>

        <div class="buyukButton">
            <button onclick="tiklaSayi('4')" class="btn">4</button>
        </div>
        <div class="buyukButton">
            <button onclick="tiklaSayi('5')" class="btn">5</button>
        </div>
        <div class="buyukButton">
            <button onclick="tiklaSayi('6')" class="btn">6</button>
        </div>
        <div class="miniButton">
            <button onclick="tiklaSayi('-')" class="btn">-</button>
        </div>

        <div class="buyukButton">
            <button onclick="tiklaSayi('7')" class="btn">7</button>
        </div>
        <div class="buyukButton">
            <button onclick="tiklaSayi('8')" class="btn">8</button>
        </div>
        <div class="buyukButton">
            <button onclick="tiklaSayi('9')" class="btn">9</button>
        </div>
        <div class="miniButton">
            <button onclick="tiklaSayi('+')" class="btn">+</button>
        </div>

        
        <div class="buyukButton">
            <button onclick="tiklaSayi('.')" class="btn">.</button>
        </div>
        <div class="buyukButton">
            <button onclick="tiklaSayi('0')" class="btn">0</button>
        </div>
        <div class="buyukButton">
            <button onclick="hesapla()" class="btn">=</button>
        </div>
        <div class="miniButton">
            <button onclick="tiklaSayi('*')" class="btn">*</button>
        </div>

    </div>
   
</body>
</html>
